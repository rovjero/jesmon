<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />

<script src="webjars/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Actividades</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Lugar</th>
						<th>Fecha</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="actividad : ${listaActividades}">
						<td th:text="${actividad.idActividad}">Text ...</td>
						<td th:text="${actividad.nombreActividad}">Text ...</td>
						<td
							th:text="${actividad.lugar == null ? '' : actividad.lugar.descripcion}">Text
							...</td>
						<td
							th:text="${#dates.format(actividad.fechaInicio, 'dd-MM-yyyy')}"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
