<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:fragment="header-css">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css"
		href="../webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="../webjars/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript"
		src="../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/bootstrap-datepicker.min.js"></script>

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../../css/main.css" />

	<link rel="stylesheet"
		th:href="@{/css/bootstrap-datepicker.standalone.min.css}"
		href="../../../css/bootstrap-datepicker.standalone.min.css" />
	
	<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../js/localization/messages_es.js"></script>
	<script type="text/javascript" src="../js/jesmon.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
</div>
</head>
<body>
	<div th:fragment="navegacionTramitador">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Jesmon Seguridad</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor02" aria-controls="navbarColor02"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="incidencias">Tramitar incidencias</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="navegacionCliente">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Jesmon Seguridad</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor02" aria-controls="navbarColor02"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li th:class="${#httpServletRequest.getRequestURI().contains('ncidencia')? 'nav-item active': 'nav-item'}">
						<a class="nav-link" href="incidencias">Mis incidencias</a>
					</li>
					<li th:class="${#httpServletRequest.getRequestURI().contains('Perfil')? 'nav-item active': 'nav-item'}">
						<a class="nav-link" href="consultarPerfil">Mis datos</a>
					</li>
					<li th:class="${#httpServletRequest.getRequestURI().contains('contacto')? 'nav-item active': 'nav-item'}">
						<a class="nav-link" href="contacto">Contaco</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="navegacionAdmin">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Jesmon Seguridad</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor02" aria-controls="navbarColor02"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li th:class="${#httpServletRequest.getRequestURI().contains('ncidencia')? 'nav-item active': 'nav-item'}">
						<a class="nav-link" href="incidencias">Incidencias</a>
					</li>
					<li th:class="${#httpServletRequest.getRequestURI().contains('mpresa')? 'nav-item active': 'nav-item'}">
						<a class="nav-link" href="empresas">Empresas</a>
					</li>
					<li th:class="${#httpServletRequest.getRequestURI().contains('ramitador')? 'nav-item active': 'nav-item'}">
						<a class="nav-link" href="tramitadores">Tramitadores</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>


	<div th:fragment="nav-vacio">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Jesmon Seguridad</a>
		</nav>
	</div>


</body>
</html>
