<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Jesmon Seguridad</title>
<meta charset="UTF-8" />

<div th:replace="fragments/header.html :: header-css" />
<link rel="icon" href="../img/logo_small.png"/>

<script type="text/javascript">
/*<![CDATA[*/
	jQuery(document).ready( function() {

        $('.password').keypress(function(e) {
            var capaMensaje = "#mensajeBloqMayusculas";
            if(this.id == "repeatPassword")
            	capaMensaje = "#mensajeBloqMayusculas2";
        	var code = e.keyCode || w.which;
        	if(code > 64 && code < 97 && !e.shiftKey || void 0)
				$(capaMensaje).show();
        	else
        		$(capaMensaje).hide();
        });
	});
	/*]]>*/
</script>
</head>
<body>

	<div th:replace="fragments/header.html :: nav-vacio" />
	<br />
	<div class="container">
		<div class="col-12" style="margin-top: 20px">
			<h3 class="text-primary"
				th:text="${'Reiniciar contraseña ' + session.email}"></h3>
		</div>
		<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:action="@{/login/resetearPassword}" method="post">
					<fieldset>
						<div th:if="${error}">
							<div class="alert alert-danger" th:text="${error}"></div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-md-4 col_form-label">Nueva
								contraseña</label>
							<div class="col-md-8">
								<input type="password" name="password" id="password"
									class="form-control input-lg password" placeholder="Nueva contraseña"
									required="true" autofocus="true" />
								<div class="alert alert-info" id="mensajeBloqMayusculas" style="display: none">Bloqueo mayúsculas activo</div>
							</div>
						</div>
						<div class="form-group row">
							<label for="repeatPassword" class="col-md-4 col_form-label">Repita
								contraseña</label>
							<div class="col-md-8">
								<input type="password" name="repeatPassword" id="repeatPassword"
									class="form-control input-lg password" placeholder="Repita contraseña"
									required="true" />
								<div class="alert alert-info" id="mensajeBloqMayusculas2" style="display: none">Bloqueo mayúsculas activo</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12 col-lg-4 mb-2">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Reiniciar" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>



	<div th:replace="fragments/footer.html :: footer" />

</body>
</html>
